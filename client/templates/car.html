<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>{{ scc.car.year }}  {{ scc.car.make }}  {{ scc.car.model }}</h1>
    </div>
    <div class="col-md-6">
      <img class="car-image" ng-src="{{scc.car.image}}"/>
    </div>
    <div class="col-md-6" ng-hide="scc.selected">
      <p>
        {{ scc.car.description}}
      </p>
      <button ng-click="cc.destroyCar(car, $index)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

      <button ng-click="scc.selected = true" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
    </div>
    <div class="row" >
      <form ng-show="scc.selected" ng-submit="scc.editCar()" class="col-md-6">
        <input ng-model="scc.car.model" class="form-control" type="text" name="name" placeholder="Car Model"><br><br>
        <input ng-model="scc.car.make" class="form-control" type="text" name="name" placeholder="Car Make"><br><br>
        <input ng-model="scc.car.year" class="form-control" type="number" name="name" placeholder="Model Year"><br><br>
        <textarea ng-model="scc.car.description" class="form-control" name="name" rows="8" cols="40" placeholder="Description"></textarea>
        <br><br>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">https://example.com/image/</span><input ng-model="scc.car.image" class="form-control" type="url" name="name" placeholder="Image Link">
        </div><br>
        <input type="submit" value="submit" class="btn btn-info">
      </form>
    </div>
  </div>
</div>
