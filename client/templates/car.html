<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>{{ scc.car.year }}  {{ scc.car.make }}  {{ scc.car.model }}</h1>
    </div>
    <div class="col-md-6">
      <img class="car-image" ng-src="{{scc.car.image}}"/>
    </div>
    <div class="col-md-6">
      <p>
        {{ scc.car.description}}
      </p>
      <button ng-click="cc.destroyCar(car, $index)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

      <button ng-click="cc.destroyCar(car, $index)" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
    </div>
  </div>
</div>
