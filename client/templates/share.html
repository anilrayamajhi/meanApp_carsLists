<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>Share Car</h1>
    </div><br><br>
    <div class="row">
      <form ng-submit="ac.createCar()" class="col-md-8">
        <input ng-model="ac.newCar.model" class="form-control" type="text" name="name" placeholder="Car Model"><br><br>
        <input ng-model="ac.newCar.make" class="form-control" type="text" name="name" placeholder="Car Make"><br><br>
        <input ng-model="ac.newCar.year" class="form-control" type="number" name="name" placeholder="Model Year"><br><br>
        <textarea ng-model="ac.newCar.description" class="form-control" name="name" rows="8" cols="40" placeholder="Description"></textarea>
        <br><br>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">https://example.com/image/</span><input ng-model="ac.newCar.image" class="form-control" type="url" name="name" placeholder="Image Link">
        </div><br>
        <input type="submit" value="submit" class="btn btn-info">
      </form>
    </div>

    </div>
</div>
